# Thymeleaf的配置
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8

# 在支付宝创建的应用ID
pay.alibaba.appid=
# 商户私钥
pay.alibaba.merchantPrivateKey=
# 支付宝公钥 - 查看地址： https://openhome.alipay.com/platform/keyManage.htm 对应APPID下的支付宝公钥
pay.alibaba.
# 支付宝会悄悄的给我们发送一个请求，告诉我们支付成功的信息
pay.alibaba.notifyUrl=http://外网可访问的地址/payed/notify
# 同步通知，支付成功，一般跳转到成功页
pay.alibaba.returnUrl=http://localhost:8080/success.html
# 签名方式
pay.alibaba.signType=RSA2
# 字符编码格式
pay.alibaba.charset=utf-8
# 订单失效时间 - 30分钟
pay.alibaba.timeout=30m
# 支付宝网关； https://openapi.alipaydev.com/gateway.do
pay.alibaba.gatewayUrl=https://openapi.alipaydev.com/gateway.do